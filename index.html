<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangeKompass</title>
    <link rel="stylesheet" type="text/css" href="Daten/styles.css">
      
    <script>
        function parseCSVAndStore(csvContent) {
            var lines = csvContent.trim().split('\n');

            lines.forEach(function(line) {
                var parts = line.split(',');
                var key = parts[0].trim();
                var value = parts[1].trim();
                sessionStorage.setItem(key, value);
            });

        // Nach dem Import zur Seite "daten/ergebnis.html" weiterleiten
            window.location.href = 'Daten/ergebnis.html';
        }

        function handleFileUpload(event) {
            var file = event.target.files[0];
            var reader = new FileReader();

            reader.onload = function(e) {
                var csvContent = e.target.result;
                parseCSVAndStore(csvContent);
            };

            reader.readAsText(file);
        }
    </script>

</head>
<body>

    <header>
    <img src="https://www.sparkassen-akademie.de/application/files/5716/7966/9548/Akademie-HT_Marke_rgb_auf_transp.png">

    </header>

</body>
